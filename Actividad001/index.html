<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/activ1.css">
    <title>Actividades</title>
</head>

<body>
    <header class="header">
        <div id="axis" class="cuatro">
            <img class="object circleVerde rotate360ccw" src="img/logo/circle4.png">
        </div>
        <div id="axis" class="uno">
            <img class="object circleAzul rotate360ccw" src="img/logo/azul150.png">
        </div>

        <div id="axis" class="tres">
            <img class="object circleNatural rotate360ccw" src="img/logo/circle3.png">
        </div>
        <div id="axis" class="cfc">
            <a href="https://www.confluenciacreativa.com" target="blank"><img class="object cfc1 rotate360ccw" src="img/logo/cfc620.png"><a>
        </div>
    </header>
    <aside class="panel">
        <nav class="menu">
            <a href="#section1">1. Lista de compras</a>
        </nav>
    </aside>
    <main>
        <section id="section1" class="section">
            <h2>ACTIVIDAD 1</h2>
            <h3>LISTA DE COMPRAS</h3>
            <section id="container1">
                <article>
                    <input type="text" id="product" placeholder="Escribe un producto">
                </article>
                <article>
                    <input type="button" id="addProduct" value="Agregar a la lista">
                </article>
                <article>
                    <ul id="list">
                        <h3>Lista de compras</h3>
                    </ul>
                </article>
                <article>
                    <br><br>
                    <p>Nota: Para quitar productos de la lista, click en cada producto a borrar.</p>
                </article>
            </section>
        </section>
