               Lista de compras

            <a href="#section2" data-scroll-spy>
                Cajas de texto
            </a>

        </nav>
    </aside>
    <header>
    </header>
    <main>

        <section id="section1" class="section" data-scroll-spy>
            <h4>ACTIVIDAD 1</h4>
            <h5>LISTA DE COMPRAS</h5>
            <section>
                <article>
                    <input type="text" id="product" placeholder="Escribe un producto">

                    <input type="button" id="addProduct" class="button" value="Guardar">

        </section>

            <h5>CAJAS DE TEXTO</h5>

                <article>
                    <input type="text" id="text1" placeholder="Escribir mensaje">

                    <button id="button1" class="button">Guardar</button>
                </article>

                    <textarea name="text2" id="text2" cols="30" rows="10" data-dark>
                                </textarea>

            <section>
                <button id="ref2-btn" class="ref-btn" onclick="showReference(2)">Referencias</button>
